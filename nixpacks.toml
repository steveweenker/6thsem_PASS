[phases.setup]
cmds = [
  "apt-get update",
  "apt-get install -y wget gnupg libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libgbm1 libasound2"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = [
  "playwright install --with-deps chromium",
  "playwright install-deps"
]

[start]
cmd = "python monitor.py"
