# Correct syntax for Railway/Nixpacks
[phases.setup]
cmds = [
  "apt-get update",
  "apt-get install -y wget gnupg libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libgbm1 libasound2t64 fonts-liberation"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = [
  "playwright install chromium",
  "playwright install-deps chromium"
]

[start]
cmd = "python monitor.py"
