[phases.setup]
cmds = [
  "apt-get update",
  "apt-get install -y python3 python3-pip python3-venv wget gnupg"
]

[phases.install]
cmds = [
  "pip3 install --upgrade pip",
  "pip3 install -r requirements.txt"
]

[phases.build]
cmds = [
  "playwright install chromium",
  "playwright install-deps chromium"
]

[start]
cmd = "python3 monitor.py"
